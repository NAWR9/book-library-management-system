<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | University Library</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Load Navbar -->
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <header class="auth-hero text-center">
    <div class="container">
      <h1 data-i18n="welcomeToLibrary">Welcome to University Library</h1>
      <p class="lead" data-i18n="accessResources">Access thousands of academic resources at your fingertips</p>
    </div>
  </header>

  <!-- Login Form -->
  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- API Status Indicator -->
        <div class="text-center mb-3">
          <small id="api-status" class="text-muted" data-i18n="apiStatus">Checking server connection...</small>
        </div>

        <div class="card auth-card">
          <div class="card-header text-center">
            <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i><span data-i18n="loginTitle">Login</span></h2>
          </div>
          <div class="card-body p-4">
            <!-- Alert Message -->
            <div class="alert alert-danger alert-message mb-3" id="errorMessage" role="alert"></div>
            <div class="alert alert-success alert-message mb-3" id="successMessage" role="alert"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label" data-i18n="emailLabel">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="error-feedback" data-i18n="emailError">Please enter a valid email address.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label" data-i18n="passwordLabel">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="error-feedback" data-i18n="passwordError">Password is required.</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg" data-i18n="loginButton">Login</button>
              </div>
            </form>
            
            <div class="text-center mt-3">
              <p><span data-i18n="noAccount">Don't have an account?</span> <a href="./register.html" class="auth-link" data-i18n="registerHere">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0" data-i18n="copyright">&copy; 2023 University Library. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./js/auth.js"></script>
  <script type="module">
    // Import i18n manager
    import i18n from './js/i18n.js';
    
    // Load the navbar
    document.addEventListener('DOMContentLoaded', async function() {
      // Check API server connection
      checkApiConnection();
      
      fetch('./components/navbar.html')
        .then(response => response.text())
        .then(async data => {
          document.getElementById('navbar-container').innerHTML = data;
          
          // Initialize the Auth class
          const auth = new Auth();
          
          // Check if user is already logged in
          if (auth.isLoggedIn()) {
            window.location.href = './dashboard.html';
          }
          
          // Handle login form submission
          document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.login(email, password);
          });
          
          // Initialize translations
          await i18n.init();
        })
        .catch(err => {
          console.error('Error loading navbar:', err);
        });
    });
    
    // Function to check API connection
    function checkApiConnection() {
      const statusEl = document.getElementById('api-status');
      const i18n = window.i18n;
      
      fetch('http://localhost:3000/api/health')
        .then(response => {
          if (response.ok) {
            statusEl.textContent = i18n && i18n.translate ? 
              i18n.translate('serverOnline') : 
              'Server connection: Online';
            statusEl.className = 'text-success';
          } else {
            statusEl.textContent = (i18n && i18n.translate ? 
              i18n.translate('serverError') : 
              'Server connection: Error -') + ' ' + response.status;
            statusEl.className = 'text-warning';
          }
          return response.json();
        })
        .then(data => {
          console.log('Server status:', data);
        })
        .catch(err => {
          console.error('API connection error:', err);
          statusEl.textContent = i18n && i18n.translate ? 
            i18n.translate('serverOffline') : 
            'Server connection: Offline - API server appears to be down';
          statusEl.className = 'text-danger';
        });
    }
  </script>
</body>
</html>
